# KEYBINDINGS

# Change C-b to C-a
unbind C-b
set -g prefix C-o

# send prexix with C-o o to nested sessions
bind-key o send-prefix

# last active window
#bind-key C-a last-window

# to reload config
bind -n "C-M-r" source-file ~/.tmux.conf\; display-message "configuration reloaded"

# hjkl pane traversal
# bind h select-pane -L
# bind j select-pane -D
# bind k select-pane -U
# bind l select-pane -R

# Use emacs keys
set-window-option -g mode-keys emacs

setw -g mouse on
#set-option -g mouse-select-pane on

# Some vim stuff
# bind-key -t vi-copy 'v' begin-selection
# bind-key -t vi-copy 'y' copy-selection

# toggle statusbar
bind-key b set-option status

# open a man page in new window
bind / command-prompt "split-window -h 'exec man %%'"
bind > command-prompt "split-window -v 'exec man %%'"

bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

bind k kill-window
unbind &

# Bind function keys.
bind -n F1 select-window -t 1
bind -n F2 select-window -t 2
bind -n F3 select-window -t 3
bind -n F4 select-window -t 4
bind -n F5 select-window -t 5
bind -n F6 select-window -t 6
bind -n F7 select-window -t 7
bind -n F8 select-window -t 8

# SETTINGS

set -g status-right ""
set -g status-left ""

# center align the window list
#set -g status-justify centre

# listen for activity on all windows
set -g bell-action any

# on-screen time for display-panes in ms
set -g display-panes-time 2000

set -g history-limit 10000

# For faster key repetition
set -s escape-time 0

# Set the correct term
set -g default-terminal "screen-256color"

# start window indexing at one instead of zero
set -g base-index 1

# zsh is the default shell for new panes
#set-option -g default-shell /usr/bin/zsh

# wm window title string (uses statusbar variables)
#set -g set-titles-string "tmux"
#setw -g window-status-format "#{pane_current_path}".
set-option -g set-titles on
#set-option -g set-titles-string '#H:#S.#I.#P #W #T' # window number,program name, active(or not)
set-option -g set-titles-string '#W' # program name

# 1-based indexing
set -g base-index 1


# listen for activity on all windows
set -g bell-action any

